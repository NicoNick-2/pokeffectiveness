<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Type Effectiveness Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Effectiveness Calculator</h1>
        
        <div class="type-selection-header">
            <h2>Pokemon Type</h2>
            <div class="mode-selector">
                <label class="radio-label">
                    <input type="radio" name="mode" value="defense" checked id="defenseMode">
                    <span class="radio-custom"></span>
                    Defense Mode
                </label>
                <label class="radio-label">
                    <input type="radio" name="mode" value="attack" id="attackMode">
                    <span class="radio-custom"></span>
                    Attack Mode
                </label>
            </div>
        </div>
        
        <div class="type-grid" id="typeGrid">
            <!-- Type buttons will be generated by JavaScript -->
        </div>
        
        <hr>
        
        <div class="effectiveness-section">
            <h2 id="weaknessTitle">Weakness</h2>
            <ul class="effectiveness-list weakness" id="weaknessList">
                <!-- Weaknesses will be populated by JavaScript -->
            </ul>
        </div>
        
        <div class="effectiveness-section">
            <h2 id="resistanceTitle">Resistance</h2>
            <ul class="effectiveness-list resistance" id="resistanceList">
                <!-- Resistances will be populated by JavaScript -->
            </ul>
        </div>
        
        <div class="effectiveness-section">
            <h2 id="immuneTitle">Immune</h2>
            <ul class="effectiveness-list immune" id="immuneList">
                <!-- Immune types will be populated by JavaScript -->
            </ul>
        </div>
        
        <div class="effectiveness-section">
            <h2 id="neutralTitle">Neutral</h2>
            <ul class="effectiveness-list neutral" id="neutralList">
                <!-- Neutral types will be populated by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
